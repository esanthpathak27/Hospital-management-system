<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration & Management</title>
    <link rel="stylesheet" href="Patient Registration & Management.CSS">
</head>
<body>
    <div class="container">
        <h1>Patient Registration</h1>
        <form action="#" method="post">
            <fieldset>
                <legend>Personal Information</legend>
                <div class="form-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div class="form-group">
                    <label for="date-of-birth">Date of Birth:</label>
                    <input type="date" id="date-of-birth" name="date-of-birth" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="id">Identification:</label>
                    <input type="text" id="id" name="id" required>
                </div>
            </fieldset>
            <fieldset>
                <legend>Medical History</legend>
                <div class="form-group">
                    <label for="primary-care-physician">Primary Care Physician:</label>
                    <input type="text" id="primary-care-physician" name="primary-care-physician">
                </div>
                <div class="form-group">
                    <label for="allergies">Allergies:</label>
                    <input type="text" id="allergies" name="allergies">
                </div>
                <div class="form-group">
                    <label for="medications">Current Medications:</label>
                    <textarea id="medications" name="medications"></textarea>
                </div>
                <div class="form-group">
                    <label for="past-medical-history">Past Medical History:</label>
                    <textarea id="past-medical-history" name="past-medical-history"></textarea>
                </div>
                <div class="form-group">
                    <label for="family-medical-history">Family Medical History:</label>
                    <textarea id="family-medical-history" name="family-medical-history"></textarea>
                </div>
                <div class="form-group">
                    <label for="immunization-history">Immunization History:</label>
                    <textarea id="immunization-history" name="immunization-history"></textarea>
                </div>
            </fieldset>
            <fieldset>
    <legend>Insurance Information</legend>
    <div class="form-group">
        <label for="insurance-provider">Insurance Provider:</label>
        <input type="text" id="insurance-provider" name="insurance-provider">
    </div>
    <div class="form-group">
        <label for="policy-number">Policy Number:</label>
        <input type="text" id="policy-number" name="policy-number">
    </div>
    <div class="form-group">
        <label for="group-number">Group Number:</label>
        <input type="text" id="group-number" name="group-number">
    </div>
    <div class="form-group">
        <label for="subscriber-name">Subscriber Name:</label>
        <input type="text" id="subscriber-name" name="subscriber-name">
    </div>
    <div class="form-group">
        <label for="insurance-contact">Insurance Contact Information:</label>
        <textarea id="insurance-contact" name="insurance-contact"></textarea>
    </div>


            </fieldset>
            <fieldset>
                 <legend>Emergency Contact</legend>
    <div class="form-group">
        <label for="emergency-name">Name:</label>
        <input type="text" id="emergency-name" name="emergency-name" value="KVGN" required>
    </div>
    <div class="form-group">
        <label for="emergency-email">Email Address:</label>
        <input type="email" id="emergency-email" name="emergency-email" value="iamkvgn@gmail.com" required>
    </div>
    <div class="form-group">
        <label for="emergency-phone">Contact Number:</label>
        <input type="tel" id="emergency-phone" name="emergency-phone" value="86391655XX" required>
    </div>
</fieldset>
            
            <fieldset>
                
    <legend>Additional Details</legend>
    <div class="form-group">
        <label for="preferred-language">Preferred Language:</label>
        <input type="text" id="preferred-language" name="preferred-language">
    </div>
    <div class="form-group">
        <label for="occupation">Occupation:</label>
        <input type="text" id="occupation" name="occupation">
    </div>
    <div class="form-group">
        <label for="marital-status">Marital Status:</label>
        <select id="marital-status" name="marital-status">
            <option value="single">Single</option>
            <option value="married">Married</option>
            <option value="divorced">Divorced</option>
            <option value="widowed">Widowed</option>
        </select>
    </div>
    <div class="form-group">
        <label for="ethnicity">Ethnicity:</label>
        <input type="text" id="ethnicity" name="ethnicity">
    </div>
    <div class="form-group">
        <label for="religion">Religion:</label>
        <input type="text" id="religion" name="religion">
    </div>
    <div class="form-group">
        <label for="preferred-pharmacy">Preferred Pharmacy:</label>
        <input type="text" id="preferred-pharmacy" name="preferred-pharmacy">
    </div>
</fieldset>

            
            <fieldset>
                
    <legend>Consent and Authorization</legend>
    <div class="form-group">
        <label for="hipaa-authorization">HIPAA Authorization:</label>
        <input type="checkbox" id="hipaa-authorization" name="hipaa-authorization">
        <label for="hipaa-authorization">I authorize the use and disclosure of my protected health information.</label>
    </div>
    <div class="form-group">
        <label for="consent-treatment">Consent for Treatment:</label>
        <input type="checkbox" id="consent-treatment" name="consent-treatment">
        <label for="consent-treatment">I consent to receive medical treatment as deemed necessary by healthcare providers.</label>
    </div>
    <div class="form-group">
        <label for="financial-agreement">Financial Responsibility Agreement:</label>
        <input type="checkbox" id="financial-agreement" name="financial-agreement">
        <label for="financial-agreement">I agree to be financially responsible for all medical services provided.</label>
    </div>
</fieldset>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
